<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <p>
        <input type="text" placeholder="Ingrese su nombre" />
      </p>
      <p>
        <input type="text" placeholder="Ingreso su apellido" />
      </p>
      <p>
        <input type="email" id="input-email" placeholder="Ingrese su correo" />
      </p>
      <p class="text-error-email">Error el correo no es correcto</p>
      <p>
        <input
          type="password"
          id="input-password"
          placeholder="Ingrese su password"
        />
        <input type="checkbox" id="checkbox-show-password" />
      </p>
      <p>
        <input type="password" id="input-password-confirm" placeholder="Confirmar Password" />
      </p>
      <p class="text-error">Error el password no coincide</p>
      <input type="number" id="input-phone-number" placeholder="Ingrese su celular">
      <p>
        <button type="submit">Enviar Datos</button>
      </p>
    </form>
  </body>
  <script src="./js/index.js"></script>
</html>
