<script type="text/javascript">

    document.write("<hr>");
    document.write("<h1 class='title' > RETO 1 </h1>");

    let Nombre = String(prompt("Ingrese el nombre"));
    let Sexo = String(prompt("Ingrese el Sexo"));
    let edad = Number(prompt("Ingrese la edad"));
    let nota = Number(prompt("Ingrese la nota"));


    document.write("<hr>");
    document.write("<h1 class='title' > DATOS INGRESADOS </h1>");

    document.write("<p>" + Nombre + "<p>");
    document.write("<p>" + Sexo + "<p>");
    document.write("<p>" + edad + "<p>");
    document.write("<p>" + nota + "<p>");

    document.write("<hr>");

    if (nota >= 0 && nota <= 3) {
        document.write("<p> Muy deficiente <p>");
    } else if (nota > 3 && nota <= 5) {
        document.write("<p> Insuficiente <p>");
    } else if (nota > 5 && nota <= 6) {
        document.write("<p> Sufienciente<p>");
    } else if (nota > 6 && nota <= 7) {
        document.write("<p>Bien <p>");

        document.write("<p> Sobresaliente <p>");
    } else {
        document.write("<p> no exite una nota asi <p>");
    }

    if (Sexo == "M" && edad <= 35) {
        document.write("<p> El joven"  + Nombre + "Tiene" + edad+ "y su nota es" + nota +"<p>");
    } else if (Sexo == "M" && edad <= 35) {

    } else if (Sexo == "F" && edad > 50) {
        document.write("<p> La se√±ora"  + Nombre + "Tiene" + edad+ "y su nota es" + nota +"<p>");
